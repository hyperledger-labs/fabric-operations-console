name: Deployer  Unit Tests

on:
  pull_request:
    branches:
      - main

env:
  GOPATH: /opt/go
  PATH: /opt/go/bin:/bin:/usr/bin:/sbin:/usr/sbin:/usr/local/bin:/usr/local/sbin
  GO_VER: 1.23.5

jobs:
  deployer-unit-tests:
    name: Deployer Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/fabric-deployer
    steps:
       - uses: actions/setup-go@v5
         name: Install Go
         with:
            go-version: ${{ env.GO_VER }}

       - name: Checkout Console Code
         uses: actions/checkout@v4
         with:
           fetch-depth: 0

       - name: Check Go version
         run: go version

       - name: Ensure Go is in PATH
         run: |
           echo "GOPATH: $GOPATH"
           echo "PATH: $PATH"

       - name: List repository files
         run: ls -la

       - name: license header checks
         run: scripts/check-license.sh

       # Install gosec
       - name: Install gosec
         run: |
           go install github.com/securego/gosec/v2/cmd/gosec@latest
           echo "gosec installed at $(which gosec)"

       - name: Verify Working Directory
         run: |
           echo "Working Directory: $(pwd)"
           scripts/go-sec.sh

       - name: Test with the Go CLI
         run: ls -la && scripts/run_unit_test.sh
