name: Deployer unit-tests

on:
  pull_request:
    branches:
      - main

env:
  GOPRIVATE: "github.com/IBM-Blockchain/*"
  GOPROXY: "https://proxy.golang.org,direct"

jobs:
  deployer-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Granting private modules access
        run: |
          echo "Current working directory: $(pwd)"
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/IBM-Blockchain".insteadOf "https://github.com/IBM-Blockchain"
          echo $KUBECONFIGJSON > /tmp/kubeconfig.json

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23.x
      - name: Set up Make step
        run: sudo apt-get install make
      - name: Run gosec
        run: make gosec
        working-directory: ./
      - name: Run tests
        run: make test
