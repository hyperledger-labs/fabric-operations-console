name: Athena CI

on:
  pull_request:
    branches:
      - main
      - experimental

defaults:
  run:
    working-directory: ./packages/athena
    shell: bash

env:
  DB_CONNECTION_STRING: http://admin:password@127.0.0.1:5984/

jobs:
  test-suite:
    name: Test suite
    runs-on: ubuntu-latest
    services:
      couchdb:
        image: couchdb:3.3
        env:
          COUCHDB_USER: admin
          COUCHDB_PASSWORD: password
        ports:
          - 5984:5984
        options: >-
          --health-cmd "curl -f http://localhost:5984/_up || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Wait for CouchDB
        run: |
          echo "Waiting for CouchDB to be ready..."
          for i in {1..30}; do
            if curl -f ${{ env.DB_CONNECTION_STRING }} 2>/dev/null; then
              echo "CouchDB is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
      - run: curl ${{ env.DB_CONNECTION_STRING }}
      - run: npm config set registry https://registry.npmjs.org/
      - run: npm ci
      - name: Install stitch dependencies
        run: cd ../stitch && npm ci && cd -
      - run: npm run test

  start-athena:
    name: Start Athena
    runs-on: ubuntu-latest
    services:
      couchdb:
        image: couchdb:3.3
        env:
          COUCHDB_USER: admin
          COUCHDB_PASSWORD: password
        ports:
          - 5984:5984
        options: >-
          --health-cmd "curl -f http://localhost:5984/_up || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Wait for CouchDB
        run: |
          echo "Waiting for CouchDB to be ready for Athena..."
          for i in {1..30}; do
            if curl -f ${{ env.DB_CONNECTION_STRING }} 2>/dev/null; then
              echo "CouchDB is ready for Athena!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
      - run: curl ${{ env.DB_CONNECTION_STRING }}
      - run: npm config set registry https://registry.npmjs.org/
      - run: npm ci
      - run: ../../common/deploy_scripts/test_run_athena.sh

  audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - run: npm i -g better-npm-audit && npm run audit

  openapi:
    name: Validate OpenAPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: npm config set registry https://registry.npmjs.org/
      - run: npm install js-yaml
      - run: npm install -g swagger-cli
      - run: npm install -g ibm-openapi-validator@0.56.0
      - run: npm run validate:openapi:self
      - run: npm run validate:openapi:cloud
      - run: npm run validate:openapi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run lint
