      summary: Delete component
      description: |
        Removes a single component from the IBP console **and** it deletes the Kubernetes deployment.
        - Using this api on an **imported** component will *error out* since its Kubernetes deployment is unknown and cannot be removed. Instead use the [Remove imported component](#remove-imported-component) API to remove imported components.
